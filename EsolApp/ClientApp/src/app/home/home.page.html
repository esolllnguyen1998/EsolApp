<ion-header>
  <ion-toolbar color="success">
    <ion-row>
      <ion-title>
        Home
      </ion-title>
      <button class="custom-style-button" ion-button *ngIf="!isCurrentUser()" routerLink="/login">Login</button>
      <button class="custom-style-button" ion-button *ngIf="isCurrentUser()" routerLink="#">Logout</button>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-label *ngIf="isCurrentUser()">Welcome to {{this.loginService.User.Name}}</ion-label>
</ion-content>
