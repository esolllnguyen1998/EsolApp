<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-header>
    <ion-toolbar color="success">
      <ion-row>
        <ion-title>
          {{routerName}}
        </ion-title>
        <button class="custom-style-button" ion-button *ngIf="!service.isCurrentUser()"
                routerLink="/login">Login</button>
        <button class="custom-style-button" ion-button *ngIf="service.isCurrentUser()"
                (click)="logout()">Logout</button>
      </ion-row>
    </ion-toolbar>
    <div></div>
  </ion-header>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="todo">
        <ion-icon name="list"></ion-icon>
        <ion-label>Todo</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="english-book">
        <ion-icon name="book"></ion-icon>
        <ion-label>English Book</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

  </ion-tabs>

</ion-app>
